<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your PDF files online with our fully responsive PDF compression tool. Optimize PDFs for web use with adjustable compression levels.">
    <meta name="keywords" content="PDF compression, compress PDF, PDF optimizer, online PDF tools">
    <meta name="author" content="Your Name">
    <title>PDF Compression Tool</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        #compression-tool {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #compression-tool input, #compression-tool select, #compression-tool button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        #compression-tool input:focus, #compression-tool select:focus, #compression-tool button:focus {
            border-color: #2575fc;
            outline: none;
        }

        #compression-tool button {
            background-color: #2575fc;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #compression-tool button:hover {
            background-color: #1a5bbf;
        }

        #output {
            margin-top: 20px;
            text-align: center;
        }

        #download-link {
            display: inline-block;
            padding: 12px 24px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #download-link:hover {
            background-color: #218838;
        }

        #progress {
            margin-top: 15px;
            font-size: 14px;
            color: #2575fc;
        }

        #advertisement {
            margin-top: 30px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=pub-5011292240027163" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>PDF Compression Tool</h1>
    </header>
    <main>
        <section id="compression-tool">
            <input type="file" id="pdf-input" accept="application/pdf">
            <label for="compression-level">Compression Level:</label>
            <select id="compression-level">
                <option value="0.1">Low (Best Quality)</option>
                <option value="0.5" selected>Medium (Balanced)</option>
                <option value="0.9">High (Smallest Size)</option>
            </select>
            <button id="compress-btn">Compress PDF</button>
            <div id="progress">Compressing...</div>
            <div id="output">
                <a id="download-link" href="#" download="compressed-pdf.pdf">Download Compressed PDF</a>
            </div>
        </section>
        <section id="advertisement">
            <!-- Google AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="pub-5011292240027163"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 PDF Compression Tool. All rights reserved.</p>
    </footer>
    <script>
        // JavaScript Functionality
        document.getElementById('compress-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('pdf-input');
            const compressionLevel = parseFloat(document.getElementById('compression-level').value);
            const downloadLink = document.getElementById('download-link');
            const progress = document.getElementById('progress');

            if (fileInput.files.length === 0) {
                alert('Please select a PDF file to compress.');
                return;
            }

            progress.style.display = 'block';
            progress.textContent = 'Compressing...';

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const pdfData = event.target.result;

                // Simulate compression (for demonstration purposes)
                setTimeout(() => {
                    const compressedPdfUrl = URL.createObjectURL(new Blob([pdfData], { type: 'application/pdf' }));
                    downloadLink.href = compressedPdfUrl;
                    progress.textContent = 'Compression complete!';
                    progress.style.color = '#28a745';
                }, 2000); // Simulate a 2-second delay for compression
            };

            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
